<div class="col-sm-12 col-md-12 col-lg-12" ng-controller="CustomerAllCtrl">
    <section class="panel panel-default">
        <div class="panel-heading">
            <span translate="WIDGETS.LAST_LEADS"></span>
        </div>
        <div class="panel-body text-center">

            <div ng-if="projects.length == 0">
                <div class="callout callout-warning">
                    <h4><span translate="WIDGETS.LAST_LEADS.NO_LEADS"></span></h4>
                    <p><span translate="WIDGETS.LAST_LEADS.NO_LEADS_P2"></span></p>
                </div>
            </div>

            <div class="table-responsive">
                <table class="{{$root.tableClasses}}" ng-if="projects.length > 0">
                    <thead>
                    <tr>
                        <th>
                            <span translate="CUSTOMER_ALL_FIRST_NAME"></span>
                        </th>
                        <th>
                            <span translate="CUSTOMER_ALL_LAST_NAME"></span>
                        </th>
                        <th>
                            <span translate="APP.COMMON.CREATED_DATE.SECTION"></span>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="project in projects | reverse ">
                        <td><a href="#/lead/details/{{project.id}}">{{project.firstName}} </a></td>
                        <td> {{project.customer.lastName}}</td>
                        <td>
                            <small>
                                {{ printDate(project.customer.createdInfo.createdDate) }}
                            </small>
                            <br>
                            <a ng-href="#/userAccount/details/{{project.createdInfo.createdById}}">
                                {{ printUser (resolveUser ( project.customer.createdInfo.createdById ).username )}} </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

</div>
